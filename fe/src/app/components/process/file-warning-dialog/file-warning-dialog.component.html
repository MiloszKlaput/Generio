<mat-dialog-content>
  <mat-icon class="warning-icon" fontIcon="warning"></mat-icon>
  <p class="message">
    {{ 'form.fileWarningDialog.message' | translate }}
  </p>
</mat-dialog-content>
<mat-dialog-actions [align]="'center'">
  <button mat-button mat-dialog-close>
    {{ 'form.fileWarningDialog.closeDialogButton' | translate }}
  </button>
</mat-dialog-actions>
