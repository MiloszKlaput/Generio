<div class="error-container">
  <mat-icon class="error-icon" fontIcon="error"></mat-icon>
  <h3 class="text">
    {{ 'processError.title' | translate }}
  </h3>
  <p class="text">{{ errorMessage$ | async }}</p>
  <button type="button" mat-flat-button class="action" (click)="startOver()">
    {{ 'processError.closeButton' | translate }}
  </button>
</div>
