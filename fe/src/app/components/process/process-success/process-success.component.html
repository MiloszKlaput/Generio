<div class="success-container">
  <mat-icon class="success-icon" aria-hidden="false" aria-label="Success" fontIcon="check_circle"></mat-icon>
  <h3 class="text">
    {{ 'processSuccess.title' | translate }}
  </h3>
  <p class="text">
    {{ 'processSuccess.message' | translate }}
  </p>
  <button type="button" mat-flat-button class="action" (click)="openProject()">
    {{ 'processSuccess.goToProjectButton' | translate }}
  </button>
</div>
