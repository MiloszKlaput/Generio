<div class="success-container">
  <mat-icon class="success-icon" fontIcon="check_circle"></mat-icon>
  <h3 class="text">
    {{ 'processSuccess.title' | translate }}
  </h3>

  <p class="text">
    {{ 'processSuccess.message' | translate }}
  </p>

  <div class="actions">
    <button type="button" mat-flat-button class="action" (click)="openProject()">
      {{ 'actions.goToProjectButton' | translate }}
    </button>
  </div>
</div>
