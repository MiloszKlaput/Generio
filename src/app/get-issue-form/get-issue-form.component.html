<h1>Wyświetl historyjkę</h1>

<form #getIssueForm="ngForm" (ngSubmit)="getIssue(getIssueForm)">
  <p>
    <label for="name">Nazwa użytkownika (email)</label>
    <input type="text" id="name" name="name" ngModel>
  </p>

  <p>
    <label for="api-key">API Key</label>
    <input type="text" id="api-key" name="api-key" ngModel>
  </p>

  <p>
    <label for="issue">Numer historyjki</label>
    <input type="text" id="issue" name="issue" ngModel>
  </p>

  <button type="submit">Wyświetl szczegóły historyjki</button>
</form>

<div *ngIf="issue">
  {{issue}}
</div>
